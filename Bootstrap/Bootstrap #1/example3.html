<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="background-color: grey;">
    <button>Button</button>
    <button class="btn">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-danger">Button</button>
    <button class="btn btn-warning">Button</button>
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-info">Button</button>
    <button class="btn btn-default">Button</button>
    <button class="btn btn-link">Button</button>
    <button class="btn btn-block">Button</button>
   
    <button class="btn btn-xs btn-success">Button</button>
    <button class="btn btn-sm btn-danger">Button</button>
    <button class="btn btn-md btn-warning">Button</button>
    <button class="btn btn-lg btn-primary">Button</button>
   
    <button class="glyphicon glyphicon-arrow-up btn btn-success">Button</button>
    <button class="glyphicon glyphicon-arrow-down btn btn-danger">Button</button>
    <button class="glyphicon glyphicon-arrow-left btn btn-warning">Button</button>
    <button class="glyphicon glyphicon-arrow-right btn btn-primary">Button</button>

    <div class="btn btn-group">
        <button class="disabled glyphicon glyphicon-home btn btn-success">Home</button>
        <button class="glyphicon glyphicon-search btn btn-danger">Search</button>
        <button class="glyphicon glyphicon-globe btn btn-warning">Services</button>
        <button class="glyphicon glyphicon-user btn btn-primary">Account</button>    
    </div>

    <div class="btn btn-group">
        <button class="glyphicon glyphicon-arrow-up btn btn-success"></button>
        <button class="glyphicon glyphicon-arrow-down btn btn-danger"></button>
        <button class="glyphicon glyphicon-arrow-left btn btn-warning"></button>
        <button class="glyphicon glyphicon-arrow-right btn btn-primary"></button>    
    </div>
</body>
</html>
