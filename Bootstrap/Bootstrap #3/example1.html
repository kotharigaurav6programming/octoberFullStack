<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>
            body{
                padding: 20px;
            }
            div{
                width:80%;
                border-style: solid;
                padding: 40px;
                margin: auto;
                background-color: lightslategrey;

            }
            input,textarea,select{
                margin: 5px;
            }
        </style>
    </head>
<body>
    <div>
        <center>
            <h2>Registration Form</h2>
        </center>
            <form action="" class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username" id="username" name="username">
                
                <input type="email" class="form-control" placeholder="Enter Email" id="email" name="email">
                
                <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password">
                
                <textarea class="form-control" placeholder="Enter Address" id="address" name="address"></textarea>
                
                &nbsp; Select Gender : 
                <input class="inline-radio" type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                
                <select class="form-control" name="subject" id="subject">
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option value="Java Language">Java Language</option>
                </select>

                <input class="btn btn-primary btn-block" type="submit" value="Register">
                <input class="btn btn-danger btn-block" type="reset" value="Reset">
                
            </form>
    </div>
</body>
</html>
