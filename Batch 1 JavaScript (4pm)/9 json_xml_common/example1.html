<script>
    // javascript object
    var jsObj = {
        name:"Andrew Anderson",
        age:56,
        address:"Indore"
    }
    document.write("<br>typeof jsObj : "+typeof jsObj);
    document.write("<br>name : "+jsObj.name);
    document.write("<br>age : "+jsObj.age);
    document.write("<br>address : "+jsObj.address);

    // json object
    var jsonObj = {
        "name":"Andrew Anderson",
        "age":56,
        "address":"Indore"
    }
    document.write("<br><br>typeof jsonObj : "+typeof jsonObj);
    document.write("<br>name : "+jsonObj.name);
    document.write("<br>age : "+jsonObj.age);
    document.write("<br>address : "+jsonObj.address);

    // json string
    var jsonString = `{
        "name":"Andrew Anderson",
        "age":56,
        "address":"Indore"
    }`
    document.write("<br><br>typeof jsonString : "+typeof jsonString);
    document.write("<br>name : "+jsonString.name);
</script>
