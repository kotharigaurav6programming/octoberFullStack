<!-- example showing the concept of prototype -->
<script>
    function Employee(){
        this.name="Andrew Anderson",
        this.age = 34,
        this.salary = 45000,
        document.write("This is an example of Prototype");
        document.write("<br>Name : "+this.name);
        this.display = function(){
            document.write("<br>Name : "+this.name);
            document.write("<br>Age : "+this.age);
            document.write("<br>Salary : "+this.salary);
            document.write("<br>Address : "+this.address);
        }
    }   
    Employee.prototype.address = "Indore, Madhya Pradesh";
    Employee.prototype.show = function(){
        document.write("<br>This is show function");
    }
    Employee.prototype.showName = function(){
        document.write("<br>Name : "+this.name);
    }
    Employee.prototype.showAddress = function(){
        document.write("<br>Address : "+this.address);
    }
    Employee.prototype.showAddressAgain = ()=>{
        document.write("<br>Address : "+this.address);
    }
    const emp = new Employee();
    emp.display();
    emp.show();
    emp.showName();
    emp.showAddress();
    emp.showAddressAgain();
</script>
