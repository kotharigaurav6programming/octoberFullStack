<!-- example showing the concept of var, let and const -->
 <!-- var = function scopic (ES5) -->
<script>
    var a = 100;
    document.write("<br>Before value of a : "+a);
    a = 200;
    document.write("<br>Before value of a : "+a);
    {
        var a = 400;
        document.write("<br>Inside block value of a : "+a);
    }
    document.write("<br>Outside block value of a : "+a);
    function myFun(){
        var a = 800;
        document.write("<br>Inside function value of a : "+a);
    }
    myFun();
    document.write("<br>Outside function value of a : "+a);


</script>
