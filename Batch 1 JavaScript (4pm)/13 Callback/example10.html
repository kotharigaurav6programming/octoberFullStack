<script>
    // example showing the concept of callback hell or pyramid of doom
    var num1 = parseInt(prompt("Enter first number"));
    var num2 = parseInt(prompt("Enter second number"));
    
    const addition = (a,b,callback)=>{
        console.log("Sum : "+(a+b));
        callback(false);
    }
    const subtraction = (a,b,callback)=>{
        console.log("Sub : "+(a-b));
        callback(true);
    }
    const multiplication = (a,b,callback)=>{
        console.log("Mul : "+(a*b));
        callback();
    }
    addition(num1,num2,(value)=>{
        if(!value){
            subtraction(num1,num2,(value)=>{
                if(value){
                    multiplication(num1,num2,()=>{
                        console.log("End of program");
                    })
                }
            })
        }
    });
</script>
