<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function show(element){
            alert("You selected "+element.value);
        }
        function show(){
            var demoArray = document.getElementsByClassName("demo");
            var item='';
            for(i=0;i<demoArray.length;i++){
                demoArray[i].checked ? item = demoArray[i].value : '';
            }
            if(item)            
               alert('You select '+item);
            else
                alert("You haven't select anything");
        }
    </script>
</head>
<body>
    <!-- <h2>Select Item</h2>

    <input type="radio" name="item" value="Chocolate" onclick="show(this)">Chocolate <br>    
    <input type="radio" name="item" value="Juice" onclick="show(this)">Juice <br>    
    <input type="radio" name="item" value="Candy" onclick="show(this)">Candy <br>    
    <input type="radio" name="item" value="Chips" onclick="show(this)">Chips <br>     -->

    <h2>Select Item</h2>
    <input type="radio" class="demo" name="item" value="IceCream">IceCream <br>    
    <input type="radio" class="demo" name="item" value="Chocolate">Chocolate <br>    
    <input type="radio" class="demo" name="item" value="Juice">Juice <br>    
    <input type="radio" class="demo" name="item" value="Candy">Candy <br>    
    <input type="radio" class="demo" name="item" value="Chips">Chips <br>    
    <input type="submit" value="Select Item" onclick="show()"> <br>    

</body>
</html>
