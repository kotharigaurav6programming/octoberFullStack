<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(time){
            var d = new Date();
            document.getElementById("show").innerHTML = time + " : " + d.toLocaleTimeString();
        }
        // timer function 
        // setInterval(myFun,1000,"Time");
        setInterval(()=>{
            myFun("Time")
        },1000);
    </script>
</head>
<body>
    <p id="show"></p>
</body>
</html>
