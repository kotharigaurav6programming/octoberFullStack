<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(){
            var demo1 = document.getElementById("demo1");
            demo1.style.backgroundColor="red";
        }
        function out(){
            var demo2 = document.getElementById("demo2");
            demo2.style.backgroundColor="green";
        }
        function enter(){
            var demo3 = document.getElementById("demo3");
            demo3.style.color="orange";
        }
        function leave(){
            var demo4 = document.getElementById("demo4");
            demo4.style.textDecoration="line-through";
        }
        function wheel(){
            var demo5 = document.getElementById("demo5");
            demo5.style.textTransform="uppercase";
        }
        function up(){
            var demo6 = document.getElementById("demo6");
            demo6.style.fontFamily="cursive";
        }
        function down(){
            var demo7 = document.getElementById("demo7");
            demo7.style.fontSize="30px";
        }
        function move(){
            var demo8 = document.getElementById("demo8");
            demo8.style.wordSpacing="20px";
        }
</script>
</head>
<!-- <body onload="alert('Welcome User')"> -->
<body>
    <span id="demo1" onmouseover="over()">
        Lorem ipsum dolor sit amet.
    </span> <br>
    <span id="demo2" onmouseout="out()">
        Lorem ipsum dolor sit amet.
    </span><br>
    <span id="demo3" onmouseenter="enter()">
        Lorem ipsum dolor sit amet.
    </span><br>
    <span id="demo4" onmouseleave="leave()">
        Lorem ipsum dolor sit amet.
    </span><br>
    <span id="demo5" onmousewheel="wheel()">
        Lorem ipsum dolor sit amet.
    </span><br>
    <span id="demo6" onmouseup="up()">
        Lorem ipsum dolor sit amet.
    </span><br>
    <span id="demo7" onmousedown="down()">
        Lorem ipsum dolor sit amet.
    </span><br>
    <span id="demo8" onmousemove="move()">
        Lorem ipsum dolor sit amet.
    </span>

</body>
</html>
