<html lang="en">
<head>

    <title>Document</title>
    <script>
        var tempName = 'glowbulb.jpg';
        function myFun(imageObj){
           // alert(imageObj.src);

            imageObj.src = tempName;
            tempName = temp;
        }
    </script>

<body>
    <img onclick="myFun(this)" src="offbulb.jpg" height="400" alt="">
</body>
