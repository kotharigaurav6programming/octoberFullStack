<!-- example showing the concept of nested if else statement -->
<script>
    var a = 70;
    var b = 70;
    
    if(a==b){
        document.write("Both are equal");
    }else{
        if(a>b)
            document.write(a+" is greater<br>");
        else
            document.write(b+" is greater<br>");
    }
</script>
