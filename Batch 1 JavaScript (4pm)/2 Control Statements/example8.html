<!-- example showing the concept of nested if else statement -->
<script>
    var m1=89,m2=45,m3=76,m4=78,m5=44;
    var total = m1+m2+m3+m4+m5;
    var per = total/5;
    document.write("<br>Total : "+total);
    document.write("<br>Percentage : "+per+"<br>");

    if(per>=75 && per<=100)
        document.write("Grade A<br>");
    else{
        if(per>=60 && per<75)
            document.write("Grade B<br>");
        else{
            if(per>=50 && per<60)
                document.write("Grade C<br>");
            else{
                if(per>=33 && per<50)
                    document.write("Grade D");
                else
                    document.write("Fail");
            }
        }
    }
</script>
