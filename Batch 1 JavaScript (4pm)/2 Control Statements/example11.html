<!-- example showing the concept of switch control statement  -->
<!-- 
    -- Menu based programming language 
    -- Works on the concept of cases
    -- duplicate cases allowed
-->
<script>

    var a = 5,b=2,choice=3;
    switch(choice){
        case 1 : document.write("Addition : "+(a+b));
                    break;
        case 2 : document.write("Subtraction : "+(a-b));
                    break;
        case 3 : document.write("Multiplication : "+(a*b));
                    break;
        default : document.write("Invalid Choice");
                    break;
    }
</script>
