<script>
    var number = 0o12; // octal number system
    /*
        1x8^1 + 2x8^0
        1x8+2x1
        8+2
        10
    */
    document.write("number : "+number);

    var number = 0x12; // hexadecimal number system
    /*
        1x16^1 + 2x16^0
        1x16+2x1
        16+2
        18
    */
    document.write("<br>number : "+number);
    
</script>
