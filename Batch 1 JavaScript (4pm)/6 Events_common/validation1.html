<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validate(){
            var username = document.getElementById("username");
            if(username.value.trim()==""){
                alert("Username Required");
                username.focus();
                return false;
            }

            var email = document.getElementById("email");
            if(email.value.trim()==""){
                alert("Email Required");
                email.focus();
                return false;
            }

            var password = document.getElementById("password");
            if(password.value.trim()==""){
                alert("Password Required");
                password.focus();
                return false;
            }

            var male = document.getElementById("male");
            var female = document.getElementById("female");
            if(male.checked==false && female.checked==false){
                alert("Gender Required");
                male.focus();
                return false;
            }

            var subject = document.getElementById("subject");
            if(subject.selectedIndex==0){
                alert("Subject Required");
                subject.focus();
                return false;
            }

        }
    </script>
</head>
<body>
    <h2>JavaScript Validation-I</h2>
    <form action="welcome.html" onsubmit="return validate()">
        <input type="text" placeholder="Enter Username" name="username" id="username"> <br>
        <input type="email" placeholder="Enter Email" name="email" id="email"> <br>
        <input type="password" placeholder="Enter Password" name="password" id="password"> <br>
        <input type="radio" name="gender" id="male"> 
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female"> 
        <label for="female">Female</label><br>
        <select name="subject" id="subject">
            <option value="">Select Subject</option>
            <option value="C LANGUAGE">C LANGUAGE</option>
            <option value="C++ LANGUAGE">C++ LANGUAGE</option>
            <option value="C# LANGUAGE">C# LANGUAGE</option>
        </select><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
