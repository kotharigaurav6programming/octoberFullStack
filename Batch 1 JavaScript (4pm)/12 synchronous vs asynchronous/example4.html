<script>
// asynchronous
    console.log("Before execution");
        function myFun1(){
            console.log("its myFun1");
        }
        function myFun2(){
            console.log("its myFun2");
        }
        function myFun3(){
            console.log("its myFun3");
        }
        myFun1();
        setTimeout(myFun2,0);
        setTimeout(myFun3,5000);
    console.log("After execution");
</script>
