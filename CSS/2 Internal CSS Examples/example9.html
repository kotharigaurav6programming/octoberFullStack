<!Doctype html>
<html>
    <head>
        <title>Home</title>
        <style>
            /* Tag | Element selector */
            div{
                height: 200px;
                width: 200px;
                border-style: solid;
                float:left;
                margin: 10px;
            }                 
            #demo1{
                border-radius: 20px;
                background-color: crimson;
            }
            #demo2{
                border-radius: 60px;
                background: linear-gradient(90deg,red 45%,yellow 55%);
            }
            #demo3{
                border-radius: 50%;
                background: radial-gradient(whitesmoke,darkslategrey);
            }
            #demo4{
                border-radius: 50% 50% 0% 0%;
                background: repeating-linear-gradient(red 20%,yellow 40%);
            }
            #demo5{
                border-radius: 50% 0% 0% 50%;
                background: repeating-radial-gradient(red 20%,yellow 40%);
            }
            #demo6{
                border-radius: 50% 0% 50% 0%;
                background-color: teal;
            }
            #demo7{
                border-radius: 100% 0% 100% 0%;
                background-color: orange;
            }
            #demo8{
                border-radius: 50% 30% 70% 40%;
                background-color: wheat;
            }
</style>
    </head>
    <body>
        <div id="demo1"></div>
        <div id="demo2"></div>        
        <div id="demo3"></div>
        <div id="demo4"></div>        
        <div id="demo5"></div>
        <div id="demo6"></div>        
        <div id="demo7"></div>
        <div id="demo8"></div>        
    </body>
</html>
