<script>
    var arr = [145,255,63,4,855];
    document.write("<br>Array elements are : "+arr);
    
    arr.push(100);
    document.write("<br>Array elements are : "+arr);
    arr.push(1000,2000);
    document.write("<br>Array elements are : "+arr);
    arr.pop();
    document.write("<br>Array elements are : "+arr);
    arr.unshift("white","black");
    document.write("<br>Array elements are : "+arr);
    arr.shift();
    document.write("<br>Array elements are : "+arr);

</script>
