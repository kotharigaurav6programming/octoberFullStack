<script>
    var arr = [1,2,3,4,5];
    document.write("<br>Array elements are : "+arr);
    
    document.write("<br><br>Array elements are : ");
    var result = arr.reduce((element1,element2)=>{
        document.write("<br>element1 : "+element1+"&nbsp;&nbsp;&nbsp;element2 : "+element2); 
        return element1+element2;
    },0);
    document.write("<br>Sum : "+result);

</script>
