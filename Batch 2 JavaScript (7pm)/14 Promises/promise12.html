<script>
    function gotoroom(){
        return new Promise((resolve,reject)=>{
            resolve("gotoroom");
        });
    }    
    function removegarbage(){
        return new Promise((resolve,reject)=>{
            reject("removegarbage");
        });
    }    
    function wonprize(){
        return new Promise((resolve,reject)=>{
            reject("wonprize");
        });
    }    

    Promise.all([gotoroom(),removegarbage(),wonprize()]).then((msg)=>{
        console.log("",msg);
    }).catch((error)=>{
        console.log("Error : ",error);
    });
</script>
