<script>
    function show(){
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                // resolve("Resolved Value");
                reject("Rejected Value");
            },3000);
        });
    }
    async function display(){
        try{
            console.log("statement before");            
            console.log(await show());
            console.log("statement after");
        }catch(error){
            console.log("Error : ",error);
        }
    }
    display();
</script>
