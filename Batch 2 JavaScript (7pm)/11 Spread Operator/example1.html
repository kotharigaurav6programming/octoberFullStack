<script>
    var car1 = ['maruti','kia','nano','audi','bmw'];
    var car2 = car1;

    car2[2] = 'Hundai Verna';
    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);

    // solution : spread operator 

    var car1 = ['maruti','kia','nano','audi','bmw'];
    var car2 = [...car1];

    car2[2] = 'Hundai Verna';
    document.write("<br><br>car1 : "+car1);
    document.write("<br>car2 : "+car2);

</script>
