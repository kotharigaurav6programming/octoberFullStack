<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Example of Session Storage in Javascript</h1>
        <p id="display"></p>
        <script>
            var display = document.getElementById("display"); 
            display.innerHTML = "Welcome "+sessionStorage.getItem("email");
        </script>
    </body>
</html>
