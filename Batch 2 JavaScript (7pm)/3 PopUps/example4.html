<!-- 
JavaScript Popup's | JavaScript Dialog Boxes
---------------------------------------------
    1. alert()
    2. confirm() 
    3. prompt()
-->
    <script>
        var num = prompt("Enter number");
        if(num=="" || isNaN(num))
            alert("Please enter correct number");
        else{
            for(var i=1;i<=10;i++){
                document.write(num+" x "+i+" = "+(num*i)+"<br>");
            }
        }
    </script>
