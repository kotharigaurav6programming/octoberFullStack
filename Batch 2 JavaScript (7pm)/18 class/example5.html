<script>
    var num1 = parseInt(prompt("Enter First Number : "));
    var num2 = parseInt(prompt("Enter Second Number : "));
    class Demo{
        setData(x,y){
            this.a = x;
            this.b = y;
        }
        swap(){
            var temp = this.a;
            this.a = this.b;
            this.b = temp;
        }
        display(){
            document.write("<br>a : "+this.a+"<br>b : "+this.b);
        }
    }
    const obj = new Demo();
    obj.setData(num1,num2);
    document.write("<br>Before Swapping");
    obj.display();
    obj.swap();
    document.write("<br>After Swapping");
    obj.display();
</script>
