    <title>Document</title>
    <style>
        /* Internal CSS */
        Selectors : Selector is the concept, which shows which property corresponding to its value is going to be implemented on which specific element. Types of Selectors : 
            1.Element Selector (Tag selector)
            2.Id selector
            3.Class Selector
            4.Universal selector
            5.Descendant selector
            6.Grouping selector
            7.Advance selector
                i. Pseudo element selector
                ii.Pseudo class selector
                iii.Attribute selector
                iv.Adjacent sibling selector
                v.Direct child selector
                vi.General sibling selector
                vii.nth-of-type selector
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <p></p>
</body>
