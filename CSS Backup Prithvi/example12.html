<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ELEMENT SELECTOR */
        div{
            height:200px;
            width:200px;
            border-style: solid;
        }
        /* Id selector */
        #demo1{
            background-color: red;
            float: left;
        }
        #demo2{
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div style="height:400px">
        <div id="demo1"></div>
        <div id="demo2"></div>    
    </div>
    <div style="height:100px; width:600px; border-style: solid;"></div>
</body>
</html>
