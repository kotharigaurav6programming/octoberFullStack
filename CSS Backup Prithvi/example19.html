<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul::first-line{
            background-color: red;
            /* color:white; */
            color:rgb(0,0,0);
        }
        li:nth-of-type(even){
            color:green;
        }
        li:nth-of-type(odd){
            color:blue;
        }
        li:nth-of-type(5){
            color:purple;
        }
        li::marker{
            color:brown;
        }
        li::first-letter{
            text-decoration: line-through;
        }
        a:hover{
            color:orange;
        }
        a:active{
            color:yellowgreen;
        }
        input[type='text']{
            background-color: wheat;
            color:orange;
        }
        input[type='email']{
            background-color: darkslategrey;
            /* color:rgb(255,65,255); */
            color:rgba(255,65,255,0.5);
        }
        
    </style>
</head>
