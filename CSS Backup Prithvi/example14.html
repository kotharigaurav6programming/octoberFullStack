<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 180px;
            width:180px;
            float: left;
            margin:20px;
            border-color:black;
            border-width:12px;
        }
        .demo1{
            border-style: solid;
        }
        .demo2{
            border-style: dotted;
        }
        .demo3{
            border-style: dashed;
        }
        .demo4{
            border-style: double;
        }
        .demo5{
            border-style: groove;
        }
        .demo6{
            border-style: ridge;
        }
        .demo7{
            border-style: inset;
        }
        .demo8{
            border-style: outset;
        }
        .demo9{
            border-style: solid dotted;
        }
        .demo10{
            border-style: solid dotted dashed;
        }
        .demo11{
            border-style: solid dotted dashed double;
        }

</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
    <div class="demo9"></div>
    <div class="demo10"></div>
    <div class="demo11"></div>
</body>
</html>
