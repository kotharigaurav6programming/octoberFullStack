<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 180px;
            width:180px;
            float: left;
            margin:20px;
            border-color:black;
            border-width:2px;
            border-style: solid;
        }
        .demo1{
            border-radius: 5px;
            background-color: red;
        }
        .demo2{
            border-radius: 20px;
            background: linear-gradient(red,green);
        }
        .demo3{
            border-radius: 50px;
            background: linear-gradient(red 30%,green 40%);
        }
        .demo4{
            border-radius: 50%;
            background: linear-gradient(90deg,orange,green);
        }
        .demo5{
            border-radius: 50% 50% 0% 0%;
            background: repeating-linear-gradient(orange 30%,green 40%);
        }
        .demo6{
            border-radius: 50% 50% 50% 0%;
            background: radial-gradient(orange,green);
        }
        .demo7{
            border-radius: 50% 0% 0% 50%;
            background: repeating-radial-gradient(orange 30%,green 40%);
        }
        .demo8{
            border-radius: 100% 0% 100% 0%;
        }
        .demo9{
            border-radius: 100% 0% 100% 100%;
        }
        .demo10{
            border-radius: 30% 90% 50% 70%;
        }
        .demo11{
            border-radius: 0% 0% 100% 0%;
        }

</style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo6"></div>
    <div class="demo7"></div>
    <div class="demo8"></div>
    <div class="demo9"></div>
    <div class="demo10"></div>
    <div class="demo11"></div>
</body>
</html>
