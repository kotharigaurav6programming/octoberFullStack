<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Navbar Color on Scroll</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.navbar {
    width: 100%;
    padding: 1rem;
    background-color: #999;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    transition: background-color 0.3s ease;
}

.navbar.scrolled {
    background-color: #000;
}

.content {
    margin-top: 100px; /* Adjust based on navbar height */
    height: 2000px; /* Just to enable scrolling */
    padding: 1rem;
}

    </style>
</head>
<body>
    <nav id="navbar" class="navbar">
        <h1>My Website</h1>
    </nav>
    <div class="content">
        <p>Scroll down to see the navbar color change.</p>
        <!-- Add more content here to enable scrolling -->
    </div>
    <script>
        window.addEventListener('scroll', function() {
    const navbar = document.getElementById('navbar');
    if (window.scrollY > 50) { // Adjust the scroll value as needed
        navbar.classList.add('scrolled');
    } else {
        navbar.classList.remove('scrolled');
    }
});

    </script>
</body>
</html>
