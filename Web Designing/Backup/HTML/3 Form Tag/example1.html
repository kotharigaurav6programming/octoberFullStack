<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">
            <fieldset>This is an example of Form Tag</fieldset>
        </legend>
    <form action="welcome.html" method="post">
    <table align="center">
        <caption>
            <h2>Registration Form</h2>
        </caption>
        <tr>
            <td>
                <label for="username">Username</label>
            </td>
            <td>
                <input value="Andrew Anderson" readonly required type="text" placeholder="Enter Username" id="username" name="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input required type="email" placeholder="Enter Email" id="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input required type="password" placeholder="Enter Password" id="password" name="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="contact">Contact</label>
            </td>
            <td>
                <input required pattern="[6789][0-9]{9}" type="text" maxlength="10" placeholder="Enter 10 Digit Mobile Number" id="contact" name="contact">
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">DOB</label>
            </td>
            <td>
                <input required type="date" id="date" name="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="male">Gender</label>
            </td>
            <td>
                <input required type="radio" id="male" value="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female" name="gender">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cricket">Hobbies</label>
            </td>
            <td>
                <input checked type="checkbox" id="cricket" value="cricket" name="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="football" value="football" name="football">
                <label for="football">Football</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="subject">Subject</label>
            </td>
            <td>
                <select required name="subject" id="subject">
                <!-- <select name="subject" id="subject" multiple> -->
                    <option value="">Select Subject</option>
                    <option value="C Language">C Language</option>
                    <option value="C++ Language">C++ Language</option>
                    <option value="C# Language">C# Language</option>
                    <option selected value=".Net Language">.Net Language</option>
                    <option value="Java Language">Java Language</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea required rows="2" cols="21" placeholder="Enter Address" name="address" id="address"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label  for="file">Upload Doc.</label>
            </td>
            <td>
                <input required type="file" name="file" id="file">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
                <!-- <button>Click Me</button> -->
                <button type="reset">
                    <font color="red">
                        <b>Click Me</b>
                    </font>
                </button>
            </td>
        </tr>
    </table>
    </form>
</fieldset>
</body>
</html>
