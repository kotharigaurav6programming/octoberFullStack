<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Element | Tag selector */
        div{
            height: 300px;
            width: 300px;
            border-style: solid;
        }
        /* Id selector */
        #demo1{
            background-color: red;
            float:left;
        }
        #demo2{
            background-color: green;
            float:left;
        }
        #demo3{
            background-color: purple;
            float:left;
        }
        #demo4{
            width: 1200px;
            background-color: blue;
            /* float:left; */
        }

    </style>
</head>
<body>
    <div style="width: 1200px;">
        <div id="demo1"></div>
        <div id="demo2"></div>
        <div id="demo3"></div>
    </div>
    <div id="demo4"></div>
</body>
</html>
