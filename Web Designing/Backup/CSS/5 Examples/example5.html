<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background:url(Depositphotos_13534536_original.jpg);
            background-size: cover;
        }
        #demo{
            height: 300px;
            width: 450px;
            background-color: transparent;
            margin: auto;
            margin-top: 80px;
            /* box-shadow: 1px 1px 8px 1px black; */
            border-radius: 10px;
            padding: 10px;
            border-width: 0px;
        }
        #demo h2{
            font-family: candara;
            font-size: 36px;
            color:teal;
        }
        input[type='checkbox']{
            margin-left: 50px;
            margin-top: 3px;
        }
        span{
            font-family: candara;
        }
        input[type='email'],input[type='password']{
            height: 34px;
            width: 350px;
            border-color: black;
            margin: 2px;
            margin-left: 50px;
            border-width: 2px;
            border-left-width: 0px;
            border-right-width: 0px;
            border-top-width: 0px;
            outline: 0px;
            text-align: center;
            font-size: 17px;
        }
        input[type='submit'],input[type='reset']{
            height: 34px;
            width: 358px;
            border-color: black;
            margin: 2px;
            margin-left: 50px;
            border-width: 0px;
            background-color: teal;
            color:white;
            font-size: 18px;
            font-weight: bolder;
            letter-spacing: 2px;
            font-family: candara;
        }

</style>
</head>
<body>
    <div id="demo">
        <center><h2>Login</h2></center>
        <input type="email" placeholder="Enter Email Address"> <br>
        <input type="password" placeholder="Enter Password"> <br>
        <input type="checkbox"><span>Remember Me</span><br>
        <input type="submit" value="Login"> <br>
        <input type="reset" value="Reset">
    </div>
</body>
</html>
