<script>
    var str1 = "Hello User, How are you ?";
    document.write("<br>Result : "+str1.toLowerCase());
    document.write("<br>Result : "+str1.toUpperCase());
    document.write("<br>Result : "+str1.sub());
    document.write("<br>Result : "+str1.sup());
    document.write("<br>Result : "+str1.small());
    document.write("<br>Result : "+str1.big());
    document.write("<br>Result : "+str1.fontcolor("red"));
    document.write("<br>Result : "+str1.fontsize("30px"));
    document.write("<br>Result : "+str1.strike());
    document.write("<br>Result : "+str1.bold());
    document.write("<br>Result : "+str1.italics()); 
</script>
