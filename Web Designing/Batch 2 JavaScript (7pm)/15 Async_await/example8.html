<script>
    async function getData(){
        try{
            const response = await fetch("https://jsonplaceholder.typicode.com/posts");
            const arr = await response.json();
            var table=`<table border='1'><tr><th>UserId</th><th>Id</th><th>Title</th><th>Body</th></tr>`
            for(var index in arr){
                    table+=`<tr><td>${arr[index].userId}</td><td>${arr[index].id}</td><td>${arr[index].title}</td><td>${arr[index].body}</td></tr>`
            }    
            table+=`</table>`
            document.getElementById("show").innerHTML = table; 
        }catch(error){
            console.log(error);
        }        
    }
    getData();
</script>
<p id="show"></p>
