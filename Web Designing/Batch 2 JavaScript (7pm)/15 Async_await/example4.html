<script>
    var num = parseInt(prompt("Enter number"));
    function display(){
        return new Promise((resolve,reject)=>{
            (num%2==0) ? resolve("Even Number") : reject("Odd Number");
        });
    }
/*
    display().then((msg)=>{
        console.log(msg);
    }).catch((error)=>{
        console.log(error);
    });
*/
    async function printData(){
        try{
              const res = await display();
              console.log(res);
        }catch(error){
            console.log("Error : ",error);
        }
    }
    printData();

</script>
