<script>
    var num = parseInt(prompt("Enter number"));
    function one(num){
        return new Promise((resolve,reject)=>{
            if(num<=30)
                resolve(num*num);
            else
                reject(new Error("Result exceeds 30"));
        });
    }
    async function myFun(){
        try{
            const value = await one(num);
            const res = await one(value);
            console.log("Result : ",res);
        }catch(error){
            console.log("Error : ",error);
        }
    }
    myFun();

</script>
