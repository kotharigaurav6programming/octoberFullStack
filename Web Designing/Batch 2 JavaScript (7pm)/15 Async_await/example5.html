<script>
    var num = parseInt(prompt("Enter number"));
    function one(){
        return new Promise((resolve,reject)=>{
            resolve(num);
        });
    }
    function two(num){
        return new Promise((resolve,reject)=>{
            resolve(num*num);
        });
    }
    async function myFun(){
        try{
            const value = await one();
            const res = await two(value);
            console.log("Result : ",res);
        }catch(error){
            console.log("Error : ",error);
        }
    }
    myFun();

</script>
