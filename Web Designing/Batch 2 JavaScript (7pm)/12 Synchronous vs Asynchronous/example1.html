<script>
// synchronous
    console.log("Before execution");
        function myFun1(){
            console.log("Its my fun1");
        }
        function myFun2(){
            console.log("Its my fun2");
        }
        function myFun3(){
            console.log("Its my fun3");
        }
        myFun1();
        myFun2();
        myFun3();
    console.log("After execution");
</script>
