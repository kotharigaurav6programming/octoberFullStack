<script>
    // concept of spread operator
    var car1 = ['maruti','kia'];
    var car2 = ['nano','audi','bmw'];
    var car3 = [...car1,...car2,'Hundai Verna'];

    document.write("<br>car1 : "+car1);
    document.write("<br>car2 : "+car2);
    document.write("<br>car3 : "+car3);

    var name = 'Andrew Anderson';
    var ch = [...name];
    document.write("<br>Result : "+ch);
</script>
