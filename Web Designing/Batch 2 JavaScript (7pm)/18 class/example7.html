<script>
    // constructor
    class Demo{
        constructor(c){
            this.a = 100;
            this.b = 300;
            this.c = c;
        }
        display(){
            document.write("<br>sum : "+(this.a+this.b+this.c));
        }
    }
    const obj = new Demo(100);
    obj.display();
</script>
