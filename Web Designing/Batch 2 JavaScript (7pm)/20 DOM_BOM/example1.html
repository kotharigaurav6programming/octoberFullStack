<script>
    var height = window.innerHeight;
    var width = window.innerWidth;
    document.write("<br>Height : "+height);
    document.write("<br>Width : "+width);

    var height = window.screen.height;
    var width = window.screen.width;
    document.write("<br>Height : "+height);
    document.write("<br>Width : "+width);

    document.write("<br>Navigator : "+navigator.onLine);
    document.write("<br>location : "+window.location.href);

    console.log("location : "+window.location.host);
    console.log("location : "+window.location.hostname);
    console.log("location : "+window.location.port);
    console.log("location : "+window.location.pathname);
    console.log("location : "+window.location.protocol);
    
</script>
