<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function usernameValidate(){
            var username = document.getElementById("username");
            var udisplay = document.getElementById("udisplay");
            
            if(username.value.trim()==""){
                udisplay.innerHTML="Username Required";
                return false;
            }else{
                udisplay.innerHTML="";
                return true;
            }
        }
        function emailValidate(){
            var email = document.getElementById("email");
            var edisplay = document.getElementById("edisplay");
            
            if(email.value.trim()==""){
                edisplay.innerHTML="Email Required";
                return false;
            }else{
                edisplay.innerHTML="";
                return true;
            }
        }
        function passwordValidate(){
            var password = document.getElementById("password");
            var pdisplay = document.getElementById("pdisplay");
            
            if(password.value.trim()==""){
                pdisplay.innerHTML="Password Required";
                return false;
            }else{
                pdisplay.innerHTML="";
                return true;
            }
        }
        function genderValidate(){
            var male = document.getElementById("male");
            var female = document.getElementById("female");
            var gdisplay = document.getElementById("gdisplay");
            if(male.checked==false && female.checked==false){
                gdisplay.innerHTML="Gender Required";
                return false;
            }else{
                gdisplay.innerHTML="";
                return true;
            }
        }
        function subjectValidate(){
            var subject = document.getElementById("subject");
            var sdisplay = document.getElementById("sdisplay");
            
            if(subject.selectedIndex==0){
                sdisplay.innerHTML="Subject Required";
                return false;
            }else{
                sdisplay.innerHTML="";
                return true;
            }
        }

        function validate(){
            var usernameStatus = usernameValidate();
            var emailStatus = emailValidate();
            var passwordStatus = passwordValidate();
            var genderStatus = genderValidate();
            var subjectStatus = subjectValidate();
            
            var edisplay = document.getElementById("edisplay");
            var pdisplay = document.getElementById("pdisplay");
            var gdisplay = document.getElementById("gdisplay");
            var sdisplay = document.getElementById("sdisplay");

            if(usernameStatus==false){
                if(emailStatus==false)
                    edisplay.innerHTML="*";
                if(passwordStatus==false)
                    pdisplay.innerHTML="*";
                if(genderStatus==false)
                    gdisplay.innerHTML="*";
                if(subjectStatus==false)
                    sdisplay.innerHTML="*";
                return false;
            }
            else if(emailStatus==false)
            {
                if(passwordStatus==false)
                    pdisplay.innerHTML="*";
                if(genderStatus==false)
                    gdisplay.innerHTML="*";
                if(subjectStatus==false)
                    sdisplay.innerHTML="*";
                return false;
            }
            else if(passwordStatus==false)
            { 
                if(genderStatus==false)
                    gdisplay.innerHTML="*";
                if(subjectStatus==false)
                    sdisplay.innerHTML="*";
                return false;
            }
            else if(genderStatus==false)
            { 
                if(subjectStatus==false)
                    sdisplay.innerHTML="*";
                return false;
            }
            else if(subjectStatus==false)
                  return false;
        }
    </script>
</head>
<body>
    <h2>JavaScript Validation - II</h2>
    <form action="welcome.html" onsubmit="return validate()">
        <input type="text" onkeyup="usernameValidate()" placeholder="Enter Username" id="username" name="username"> 
        <span id="udisplay" style="color:red">*</span>
        <br>
        <input type="email" onkeyup="emailValidate()" placeholder="Enter Email" id="email" name="email"> 
        <span id="edisplay" style="color:red">*</span>
        <br>
        <input type="password" onkeyup="passwordValidate()" placeholder="Enter Password" id="password" name="password">
        <span id="pdisplay" style="color:red">*</span>
        <br>
        <input onclick="genderValidate()" type="radio" id="male" name="gender"> 
        <label for="male">Male</label>
        <input onclick="genderValidate()" type="radio" id="female" name="gender"> 
        <label for="female">Female</label>
        <span  id="gdisplay" style="color:red">*</span>
        <br>
        <select onchange="subjectValidate()" name="subject" id="subject">
            <option value="">Select Subject</option>
            <option value="C Language">C Language</option>
            <option value="C++ Language">C++ Language</option>
            <option value="C# Language">C# Language</option>
        </select>
        <span id="sdisplay" style="color:red">*</span>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
