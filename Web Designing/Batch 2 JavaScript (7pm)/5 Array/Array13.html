<!-- program showing the concept of two dimensional array -->
<script>
    var arr = [
        [1,2,3],
        [2,3,4],
        [3,4,5]
    ];
    document.write("<br>arr : "+arr);    

    document.write("<br><br>arr[0] : "+arr[0]);    
    document.write("<br>arr[1] : "+arr[1]);    
    document.write("<br>arr[2] : "+arr[2]);    

    document.write("<br><br>arr[0][0] : "+arr[0][0]+"&nbsp;&nbsp;");    
    document.write("arr[0][1] : "+arr[0][1]+"&nbsp;&nbsp;");    
    document.write("arr[0][2] : "+arr[0][2]+"&nbsp;&nbsp;");    
    document.write("<br>arr[1][0] : "+arr[1][0]+"&nbsp;&nbsp;");    
    document.write("arr[1][1] : "+arr[1][1]+"&nbsp;&nbsp;");    
    document.write("arr[1][2] : "+arr[1][2]+"&nbsp;&nbsp;");    
    document.write("<br>arr[2][0] : "+arr[2][0]+"&nbsp;&nbsp;");    
    document.write("arr[2][1] : "+arr[2][1]+"&nbsp;&nbsp;");    
    document.write("arr[2][2] : "+arr[2][2]+"&nbsp;&nbsp;");    

    document.write("<br><br>"+arr[0][0]+"&nbsp;&nbsp;");    
    document.write(arr[0][1]+"&nbsp;&nbsp;");    
    document.write(arr[0][2]+"&nbsp;&nbsp;");    
    document.write("<br>"+arr[1][0]+"&nbsp;&nbsp;");    
    document.write(arr[1][1]+"&nbsp;&nbsp;");    
    document.write(arr[1][2]+"&nbsp;&nbsp;");    
    document.write("<br>"+arr[2][0]+"&nbsp;&nbsp;");    
    document.write(arr[2][1]+"&nbsp;&nbsp;");    
    document.write(arr[2][2]+"&nbsp;&nbsp;");    

</script>
