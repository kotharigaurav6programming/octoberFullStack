<script>
    var arr = [231,332,213,224,345];
    document.write("<br>Array elements are : "+arr);
    document.write("<br>Array elements are : "+arr.join());
    document.write("<br>Array elements are : "+arr.join(" "));
    document.write("<br>Array elements are : "+arr.join("-"));
    document.write("<br>Array elements are : "+arr.join(", "));

    document.write("<br>Array elements are : "+arr.reverse());
    document.write("<br>Array elements are : "+arr.slice(1,4));

    document.write("<br>Array elements are : "+arr.includes("white"));
    document.write("<br>Array elements are : "+arr.includes(332));
    document.write("<br>Array elements are : "+arr.indexOf(332));

    arr.concat("red","yellow","pink");
    document.write("<br>Array elements are : "+arr);
    document.write("<br>Array elements are : "+arr.concat("red","yellow","pink"));

    var arr1 = [1,2,true,"Hello",false,5.6,'a'];
    document.write("<br>Array elements are : "+arr1);
</script>
