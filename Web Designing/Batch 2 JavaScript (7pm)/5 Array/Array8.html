<script>
    var arr = [145,255,63,4,855];
    document.write("<br>Array elements are : "+arr);
    
    arr.splice(2,0);
    document.write("<br>Array Element splice(2,0): "+arr);
    arr.splice(2,1);
    document.write("<br>Array Element splice(2,1): "+arr);
    arr.splice(2,0,"white");
    document.write("<br>Array Element splice(2,0,\"white\"): "+arr);
    arr.splice(2,1,"red");
    document.write("<br>Array Element splice(2,1,\"red\"): "+arr);
</script>
