<!-- program showing the concept of nested loop -->
<script>
    for(i=1;i<=12;i++){
        document.write("i : "+i+"<br>");
        for(j=1;j<=4;j++){
            document.write("&nbsp;&nbsp;&nbsp;j : "+j+"<br>");   
        }
    }
</script>
