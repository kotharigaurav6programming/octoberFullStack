<!-- example showing the concept of switch control statement  -->
<!-- 
    -- Menu based programming language 
    -- Works on the concept of cases
    -- duplicate cases allowed
-->
<script>

    var color = "RED";
    switch(color.toLowerCase()){
        case "red" : document.write("Red color<br>");
                        break;
        case "green" : document.write("Green color<br>");
                        break;
        case "blue" : document.write("Blue color<br>");
                        break;
        default : document.write("Invalid Color");
                    break;
    }
</script>
