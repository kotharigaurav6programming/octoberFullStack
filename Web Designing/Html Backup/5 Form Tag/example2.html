<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
    </head>
    <body>
        <fieldset>
            <legend align="center">
                <fieldset>
                    Input Type
                </fieldset>
            </legend>
        <table>
            <tr>
                <td>Color</td>
                <td>
                    <input type="color" id="color">
                </td>
            </tr>
            <tr>
                <td><label for="time">Time</label></td>
                <td>
                    <input type="time" id="time">
                </td>
            </tr>
            <tr>
                <td><label for="month">Month</label></td>
                <td>
                    <input type="month" id="month">
                </td>
            </tr>
            <tr>
                <td><label for="week">Week</label></td>
                <td>
                    <input type="week" id="week">
                </td>
            </tr>
            <tr>
                <td><label for="number">Number</label></td>
                <td>
                    <input type="number" id="number" placeholder="Enter Number" min="0" max="100" step="5">
                </td>
            </tr>
            <tr>
                <td><label>Profile Completed</label></td>
                <td>
                    <progress max="100" value="75"></progress>
                </td>
            </tr>
        </table>
        <form action="welcome.html">
            <input required type="url" placeholder="http://www.google.com">
            <button>Submit</button>
        </form>
        </fieldset>
    </body>
</html>
