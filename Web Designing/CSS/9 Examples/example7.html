<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 30px;
            width: 100px;
            padding: 10px;
            font-size: 20px;
            background-color: crimson;
            margin:10px;
            color:white;
        }
        div:hover{
            transition: 2s;
            width: 150px;
            border-radius: 10px;
            text-align: end;
            background-color: black;
            color:white;
            transform: skewX(-20deg);
        }
    </style>
</head>
<body>
    <div>Home</div>
    <div>About</div>
    <div>Contact</div>
    <div>Services</div>
    <div>FAQ</div>
</body>
</html>
