<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo{
            font-size: 50px;
            animation-name: animate;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        @keyframes animate {
            0%{
                color: tomato;
            }
            20%{
                color: white;
            }
            40%{
                color: red;
            }
            60%{
                color:white;
            }
            80%{
                color: tomato;
            }
            100%{
                color:white;
            }
        }
    </style>
</head>
<body>
    <div id="demo">
        || Discount 100% ||
    </div>
</body>
</html>
