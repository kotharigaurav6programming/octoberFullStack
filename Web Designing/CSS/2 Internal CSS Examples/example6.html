<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Tag | Element selector */
        div{
            height:200px;
            width: 200px;
        }
        /* Class selector (.) */
        .demo1{
            background-color: crimson;
            float: right;
        }
        .demo2{
            background-color: green;
            float:left;
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
</body>
</html>
