<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li::first-letter{
            text-transform: lowercase;
        }
        li::marker{
            color:orangered;
        }
        li:first-child{
            font-size: 30px;
        }
        ul::first-line{
            background-color: crimson;
        }
        li:nth-of-type(even){
            color:red
        }
        li:nth-of-type(odd){
            color:blue
        }
        li:nth-of-type(5){
            color: magenta
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li> 
        <li>Item 2</li> 
        <li>Item 3</li> 
        <li>Item 4</li> 
        <li>Item 5</li> 
        <li>Item 6</li> 
        <li>Item 7</li> 
        <li>Item 8</li> 
        <li>Item 9</li> 
        <li>Item 10</li> 
    </ul>
</body>
</html>
