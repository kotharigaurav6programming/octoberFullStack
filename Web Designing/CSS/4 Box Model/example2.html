<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outerdiv{
            height: 500px;
            width: 500px;
            border-style: solid;
            margin: auto;
            background-color: darkslategrey;
        }
        #innerdiv{
            height:400px;
            width: 400px;
            background-color: darkgrey;
            border-style: solid;
            margin:50px;
            border-width: 50px;
            padding:50px;
            box-sizing: border-box;
        }
        #subdiv{
            height:200px;
            width:200px;
            background-color: grey;
            border-style: solid;
        }
    </style>
</head>
<body>
    <center>
        <h1>Box Model</h1>
    </center>
        <div id="outerdiv">
            <div id="innerdiv">
                <div id="subdiv"></div>
            </div>
        </div>
</body>
</html>
