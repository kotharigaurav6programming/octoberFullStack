<!-- example showing the concept of if statement -->
<script>
    if(0){
        document.write("Statement 1<br>");
    }
    if(-980){
        document.write("Statement 2<br>");
    }
    if(100){
        document.write("Statement 3<br>");
    }
    if(false){
        document.write("Statement 4<br>");
    }
    if(null){
        document.write("Statement 5<br>");
    }
    if(undefined){
        document.write("Statement 6<br>");
    }
    if(""){
        document.write("Statement 7<br>");
    }
    if(' '){
        document.write("Statement 8<br>");
    }
    if(5>2){
        document.write("Statement 9<br>");
    }
    if(NaN){
        document.write("Statement 10<br>");
    }

</script>
