<script>
    var num = parseInt(prompt("Enter Number"));
    function checkData(num){
        return new Promise((resolve,reject)=>{
            resolve(num+num);
        });
    }
    const data = checkData(num).then((num)=>{
        return num*num;
    });

    data.then((result)=>{
        console.log("Result : "+result);
    });
</script>
