<script>
    // array destructuring

    var cars = ['kia','maruti','kiger','Hundai verna','nano'];
    var [car1, car2, ...car3] = cars;
    // here ...car3 is rest parameter

    document.write("car1 : "+car1+"<br>");
    document.write("car2 : "+car2+"<br>");
    document.write("car3 : "+car3+"<br>");

</script>
