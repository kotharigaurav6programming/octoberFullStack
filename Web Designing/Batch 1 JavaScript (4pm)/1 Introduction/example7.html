<script>
    var a = 1;
    var b = 3;
    var c = 7;

    document.write("value of a : "+a);
    document.write("<br>value of b : "+b);
    document.write("<br>value of c : "+c);

    var total = a+b+c;
    var avg = total/3;
    document.write("<br>Total : "+total);
    document.write("<br>Average : "+avg);
    document.write("<br>Average : "+avg.toPrecision(3));
    document.write("<br>Average : "+avg.toFixed(3));
    
</script>
