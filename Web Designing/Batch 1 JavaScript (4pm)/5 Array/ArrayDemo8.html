<script>

    var arr = [12,23,34,45,56];
    document.write("Array elements are : "+arr.slice(1,3)+"<br>");
    
    document.write("Array elements are : "+arr.join()+"<br>");
    document.write("Array elements are : "+arr.join(" ")+"<br>");
    document.write("Array elements are : "+arr.join("-")+"<br>");
    document.write("Array elements are : "+arr.join(", ")+"<br>");

    document.write("Array elements are : "+arr.includes("white")+"<br>");
    document.write("Array elements are : "+arr.includes(34)+"<br>");

    document.write("Array elements are : "+arr.indexOf(44)+"<br>");
    document.write("Array elements are : "+arr.indexOf(45)+"<br>");

    document.write("Array elements are : "+arr.length+"<br>");
    document.write("Array elements are : "+arr.concat("yellow","pink")+"<br>");
    
    arr.concat("yellow","pink");
    document.write("Array elements are : "+arr+"<br>");

    var arr = [12,23,34,45,56];
    arr.reverse();
    document.write("Array elements are : "+arr+"<br>");

    var arr = [12,true,23,"34","Andrew Anderson",45,5.6,'d'];
    document.write("Array elements are : "+arr+"<br>");

</script>
