<script>
    var arr = [12,23,34,45,56];
    document.write("Array elements are : "+arr+"<br>");

    arr.push(100);
    document.write("Array elements are : "+arr+"<br>");

    arr.push(1000,2000);
    document.write("Array elements are : "+arr+"<br>");

    arr.pop();
    document.write("Array elements are : "+arr+"<br>");

    arr.unshift(3000,4000);
    document.write("Array elements are : "+arr+"<br>");

    arr.shift();
    document.write("Array elements are : "+arr+"<br>");

</script>
