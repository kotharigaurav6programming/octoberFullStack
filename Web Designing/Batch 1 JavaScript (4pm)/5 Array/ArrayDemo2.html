<script>
    var arr = [12,23,34,45,56]; // array declaration and initialization
    document.write("Array elements are : <br>");
    document.write("arr[0] : "+arr[0]+"<br>");
    document.write("arr[1] : "+arr[1]+"<br>");
    document.write("arr[2] : "+arr[2]+"<br>");
    document.write("arr[3] : "+arr[3]+"<br>");
    document.write("arr[4] : "+arr[4]+"<br>");

    document.write("<br>Array elements are : <br>");
    for(var i=0;i<arr.length;i++)
        document.write("arr["+i+"] : "+arr[i]+"<br>");

</script>
