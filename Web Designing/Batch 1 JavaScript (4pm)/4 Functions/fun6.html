<!-- Function expression | variable function | anonymous function -->
 <script>
    var addition = function(x,b){
        return x+b;
    }
    var a = parseInt(prompt("Enter first number"));
    var b = parseInt(prompt("Enter second number"));  
    document.write("Sum : "+addition(a,b)); // function calling
 </script>
