<!-- Immediately invoked function expression -->
<script>
    var a = parseInt(prompt("Enter first number"));
    var b = parseInt(prompt("Enter second number"));  
    (function(x,y){
        document.write("Sum : "+(x+y));
    })(a,b);
</script>
