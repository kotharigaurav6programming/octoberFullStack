<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Example of Anchor Tag</h2>
    </center>
    <hr>
        <center>
            <a href="example1.html">Home</a>    &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="about.html">About</a>    &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="contact.html">Contact</a>    &nbsp;&nbsp;|&nbsp;&nbsp;
            <a href="login.html">Login</a> 
        </center>
    <hr>
    <form action="example1.html" method="post">
        <table align="center">
            <caption>
                <h3>Login Form</h3>
            </caption>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input required type="email" id="email" name="email" placeholder="Enter Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input required type="password" id="password" name="password" placeholder="Enter Password">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                    <input type="reset" value="Reset"> 
                </td>
            </tr>
        </table>
    </form>    
</body>
</html>
