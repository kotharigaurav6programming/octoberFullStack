<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Color : <input type="color" id="color" name="color"> <br>
    Time : <input type="time"  id="time" name="time"> <br>
    Week : <input type="week" id="week" name="week"> <br>
    Month : <input type="month" id="month" name="month"> <br>
    Number : <input type="number" placeholder="Enter Number" min="0" max="100" step="10"><br>
    Profile Completed : <progress max="100" value="75"></progress> <br>
    <form action="">
        <input type="url" required placeholder="http://www.google.com">
        <input type="submit">
    </form>

</body>
</html>
