<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <marquee behavior="slide">
        <img src="../img3.webp" height="150" width="150" alt="">

    <marquee behavior="alternate">
        <img src="../img3.webp" height="150" width="150" alt="">
    </marquee>
    <marquee behavior="scroll">
        <img src="../img3.webp" height="150" width="150" alt="">
    </marquee>
    <marquee scrolldelay="100">
        <img src="../img3.webp" height="150" width="150" alt="">

    <marquee scrollamount="100">
        <img src="../img3.webp" height="150" width="150" alt="">

    <marquee>
        <img src="../img3.webp" height="150" width="150" alt="">

        <img src="../img3.webp" height="150" width="150" alt="">
        <img src="../img3.webp" height="150" width="150" alt="">
        <img src="../img3.webp" height="150" width="150" alt="">
        <img src="../img3.webp" height="150" width="150" alt="">
        <img src="../img3.webp" height="150" width="150" alt="">
        <img src="../img3.webp" height="150" width="150" alt="">
        <img src="../img3.webp" height="150" width="150" alt="">
    </marquee>
    <marquee direction="left">
        <img src="../img3.webp" height="150" width="150" alt="">
    </marquee>
    <marquee direction="right">
        <img src="../img3.webp" height="150" width="150" alt="">
    </marquee>
    <marquee direction="up" height="400" width="180">
        <img src="../img3.webp" height="150" width="150" alt="">
    </marquee>
    <marquee direction="down" height="400" width="180">
        <img src="../img3.webp" height="150" width="150" alt="">
    </marquee>

</body>
</html>
