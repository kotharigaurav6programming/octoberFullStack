<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Third Party Middleware Example</h1>
        <a href="/">Home</a>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
        <a href="/register">Register</a>
        <br>
        <h2>Registration Form</h2>
        <form action="/viewData" method="post">
            <input 
                type="text"
                placeholder="Enter Username"
                id="username"
                name="username"
                required
            ><br>
            <input 
                type="email"
                placeholder="Enter Email"
                id="email"
                name="email"
                required
            ><br>
            <input 
                type="password"
                placeholder="Enter Password"
                id="password"
                name="password"
                required
            ><br>
            <input 
                type="text"
                placeholder="Enter Address"
                id="address"
                name="address"
                required
            ><br> <br>
            <input 
                type="submit"
                value="Register"
            >
            <input 
                type="reset"
                value="Reset"
            ><br>
        </form>
    </center>
</body>
</html>
